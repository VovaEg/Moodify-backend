# --- Common JPA/Hibernate Settings ---
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.h2.console.enabled=false

logging.level.org.springframework.security=DEBUG
# Swagger UI Path
springdoc.swagger-ui.path=/swagger-ui.html

# JWT Configuration
moodify.app.jwtSecret=${JWT_SECRET}
moodify.app.jwtExpirationMs=${JWT_EXPIRATION_MS:86400000}

# Default Admin User Configuration
moodify.app.admin.username=${ADMIN_USERNAME:admin}
moodify.app.admin.email=${ADMIN_EMAIL:admin@example.com}
moodify.app.admin.password=${ADMIN_PASSWORD}